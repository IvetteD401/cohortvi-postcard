<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main">
        <div class="postcard-heading">
             <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png"/>           
            <h1>My Postcard</h1>
           
        </div>
    <div class="body">    
        <div class="middle-left">
                <p> Look how awesome! This is a postcard I created, using HTML5 and CSS3 during my 4Geeks Academy course! </p>
                <p> This is so cool, can't wait to do more stuff!</p>
        </div>

        <div class="middle-right">
               <div class="some-name">
                <input type="text" name="Some Name" placeholder="Some Name">
                <i class="fa fa-star"></i>
                </div>
               <div class="some-email">
                <input type="text" name="Some Email" placeholder="Some Email">
               <i class="fa fa-star"></i>
               </div>
               <div class="some-content">
                <input type="text" name="Some Content" placeholder="Some Content">
                     <i class="fa fa-star"></i>
               </div>
        </div>
    </div>
        <div class="bottom">
            <input type="submit" name="Send My Postcard" value="Send My Postcard!">
        </div>
    </div>
</body>
</html>
